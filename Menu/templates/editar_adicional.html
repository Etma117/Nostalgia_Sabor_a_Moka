{% extends 'main.html' %}

{% block title %}Editar Adicional{% endblock %}

{% block contenido %}
    <h2>Editar Adicional</h2>
    <form action="{% url 'editar_adicional' adicional.pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class ="btn btn-primary" type="submit" style="background-color: #9f663e; border-color:  #9f663e;" >Guardar</button>
    </form>
{% endblock %}
